<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Health and Fitness Tracker</title>
</head>
<body bgcolor="pink">
    
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1><u><b>Health and Fitness Tracker</b></u></h1>
        </header>

  
    <div id="a1">
    <div class="container mt-5">
        <h1 class="mb-4">1.Workout Routine</h1>

        <form id="workoutForm">
            <div class="form-group">
                <label for="exerciseName">Exercise Name:</label>
                <input type="text" class="form-control" id="exerciseName" required>
            </div>

            <div class="form-group">
                <label for="sets">Sets:</label>
                <input type="number" class="form-control" id="sets" required>
            </div>

            <div class="form-group">
                <label for="reps">Reps:</label>
                <input type="number" class="form-control" id="reps" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" class="form-control" id="duration" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="addExercise()">Add Exercise</button>
        </form>

        <div class="mt-4">
            <h4>Exercise List</h4>
            <ul id="exerciseList"></ul>
        </div>
    </div>
    </div>
    <br><br><br>

    <div id="a2">
    <div class="container mt-5">
        <h1 class="mb-4">2.Calorie Intake</h1>

        <form id="calorieForm">
            <div class="form-group">
                <label for="mealName">Meal Name:</label>
                <input type="text" class="form-control" id="mealName" required>
            </div>

            <div class="form-group">
                <label for="calories">Calories:</label>
                <input type="number" class="form-control" id="calories" required>
            </div>

            <div class="form-group">
                <label for="proteins">Proteins (g):</label>
                <input type="number" class="form-control" id="proteins" required>
            </div>

            <div class="form-group">
                <label for="carbs">Carbs (g):</label>
                <input type="number" class="form-control" id="carbs" required>
            </div>

            <div class="form-group">
                <label for="fats">Fats (g):</label>
                <input type="number" class="form-control" id="fats" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="logMeal()">Log Meal</button>
        </form>

        <div class="mt-4">
            <h4>Meal Log</h4>
            <ul id="mealLog"></ul>
        </div>
    </div>
    </div>
    <br><br><br>

    <div id="a3">
    <div class="container mt-5">
        <h1 class="mb-4">3.Progress Monitoring</h1>

        <form id="progressForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" required>
            </div>

            <div class="form-group">
                <label for="bodyMeasurements">Body Measurements (cm):</label>
                <input type="text" class="form-control" id="bodyMeasurements" placeholder="e.g., chest: 90, waist: 75, hips: 100" required>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="recordProgress()">Record Progress</button>
        </form>

        <div class="mt-4">
            <h4>Progress Log</h4>
            <ul id="progressLog"></ul>
        </div>
    </div>
    </div>

    <script src="mainnn.js"></script>

    <script src="mainn.js"></script>

    <script src="main.js"></script>

    <footer class="text-center mt-5 py-3">
        <p><b>&copy; Made by Vaishali Sabale 2024 Health and Fitness Tracker</b></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
